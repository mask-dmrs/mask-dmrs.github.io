# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Mask's Site
subtitle: 失败不可怕,可怕的是我本可以.
description: mask,dmrs,java,blog,next,hexo
author: Mask Leo
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://hellojava.cn
url: https://dmrs.me
root: /
permalink: :month:day:year/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - CNAME
  - README.md
  - others.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  设计模式: design-patterns
  Java相关: java
  其他: other
  译文: translate
tag_map:
  Java基础: java-basic
  初级难度: difficulty-beginner
  中级难度: difficulty-intermediate
  主题: theme
  二维码: qr-code
  二进制: binary
  位运算: bit-operation
  其他: other
  属性: properties
  房子: house
  插件: plugin
  流程: flow
  生活: live
  登陆: login
  程序员: programmer
  规范: standard
  设计: design
  译文: translate
  转载: reprint
  
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

translate_title:
#google | baidu | youdao
  translate_way: baidu    
  #youdao_api_key: XXX
  #youdao_keyfrom: XXX
  #is_need_proxy: true     #true | false
  #proxy_url: http://localhost:8123

neat_enable: false
neat_html:
  enable: true
  exclude:
neat_css:
  enable: true
  exclude:
    - '*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '*.min.js'  
  
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://github.com/maskleo/maskleo.github.io
  branch: master
- type: git
  repo: http://git.coding.net/Ionia/lonia.git
  branch: master